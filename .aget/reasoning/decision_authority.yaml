decision_authority:
  governance_level: balanced
  governance_capability: capability-governance-balanced

  autonomous_decisions:
    - Design approach selection
    - Pattern recommendations
    - Trade-off analysis
    - Technical guidance

  requires_approval:
    - Major architecture changes
    - Technology selections
    - Breaking changes

  escalate:
    - Cross-system impact
    - Security architecture
    - Significant cost implications
